<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="setPriceAlert()">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="d-flex justify-content-start">
            <a class="navbar-brand" href="home.html">
                <img src="icons8-home-50.png" alt="house-icon"/>
            </a>
            <div class="mt-2">
                <a class="navbar-brand" href="myProducts.html">Produtos</a>
                <a class="navbar-brand" href="priceAlert.html">Alertas</a>
                <a class="navbar-brand" href="myShopping.html">Compras</a>
            </div>
        </div>
        <div class="d-flex justify-content-end d-flex align-items-center">
            <p class="navbar-brand m-0" id="userName"></p>
            <a class="btn border border-light ms-2" href="index.html" onclick="logout()">Logout</a>
        </div>
    </nav>

    <h2 align="center" class="mt-5"></h2>    

    <div class="container mt-2">
        <form id="form2" action="#" method="post">
            <div class="row">
                <div class="col">
                    <label for="product" class="form-label">Produto</label>
                    <select class="form-control" name="product" id="product">
                        <option value="" hidden selected>Selecione um Produto</option>
                    </select>
                </div>
                <div class="col">
                    <label for="price" class="form-label">Preço Desejado</label>
                    <input type="text" class="form-control" name="price" id="price" placeholder="R$">
                </div>
                <div class="col">
                    <label class="form-label">Ação Desejada</label>
                    <div class="form-control border-0">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="action" id="alert" value="Alertar" checked />
                            <label class="form-check-label" for="alert">Alertar</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="action" id="buy" value="Comprar" />
                            <label class="form-check-label" for="buy">Comprar</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary" onclick="addAlert()">Adicionar</button>
            </div>
        </form>
    </div>



    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.mask.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
